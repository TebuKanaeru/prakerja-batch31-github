<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Function di JS</title>
    </head>

    <body>
        <h2>Membuat Function di JS</h2>

        <!--id hasil-->
        <div id="hasil"></div>

        <script>
            // membuat function tampilan_nama
            function tampilkan_nama(){
                return "Hactiv8 Front End Web Development";
            }

            document.getElementById("hasil").innerHTML = tampilkan_nama();
        </script>
    </body>
</html>
