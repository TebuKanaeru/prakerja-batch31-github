<!DOCTYPE html>
<html>
    <head>
        <title>Title/Hyperlink</title>
        <link rel="stylesheet" style="text/css" href="hyperlink.css">
    </head>

    <body>
        <a class="link1" href="https://www.google.com">menuju google</a><br/>
        <a class="link2" href="https://www.google.com">menuju google (link hover)</a><br/>
        <a class="link3" href="https://www.google.com">menuju google (link)</a><br/>
        <a class="link4" href="https://www.google.com" target="_blank">menuju google (link visited)</a><br/>
        <a class="link5" href="https://www.google.com">menuju google (link active)</a>
    </body>
</html>
