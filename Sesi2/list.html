<!DOCTYPE html>
<html>
    <head>
        <title>list/daftar</title>
    </head>

    <body>
        <h2>yang harus dilakukan saat ini</h2>
        <ol> <!--Ordered List/daftar berurutan-->
            <li>Diam</li>
            <li>belajar</li>
            <li>mengerjakan pr</li>
        </ol>

        <h2>yang harus dilakukan saat ini</h2>
        <ol type="A"> <!--Ordered List/daftar berurutan-->
            <li>Diam</li>
            <li>belajar</li>
            <li>mengerjakan pr</li>
        </ol>

        <h2>yang harus dilakukan saat ini</h2>
        <ul> <!--Unordered list/daftar tak berurutan-->
            <li>Diam</li>
            <li>belajar</li>
            <li>mengerjakan pr</li>
        </ul>

        <h2>yang harus dilakukan saat ini</h2>
        <ul type="circle"> <!--Unordered list/daftar tak berurutan-->
            <li>Diam</li>
            <li>belajar</li>
            <li>mengerjakan pr</li>
        </ul>
    </body>
</html>
