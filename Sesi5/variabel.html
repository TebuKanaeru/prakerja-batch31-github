<!DOCTYPE html>
<html>
    <head>
        <title>Penggunaan variabel pada JS</title>
    </head>

    <body>
        <h2>Penggunaan Variabel di JS</h2>

        <div id="nama"></div>
        <div id="lokasi"></div>

        <script>
            var nama = "Workshop 4 Days";
            var lokasi = "Online";

            document.getElementById("nama").innerHTML = nama;
            document.getElementById("lokasi").innerHTML = lokasi;
        </script>
    </body>
</html>
